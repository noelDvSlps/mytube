<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MY TUBE</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="container" class="container">
      <div id="main">
        <header>
          <h1>MyTube</h1>
        </header>
        
        <div id="socialMediaContainer" class="socialMediaContainer">
          <div id="socialMedia" class="socialMedia">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            
          </div>
        </div>
        <div id="pageNameContainer" class="pageNameContainer">
          <div id="pageName" class="pageName"></div>
        </div>
        <div id="pageProfileContainer" class="pageProfileContainer">
          <img class="imgPageProfile"  alt="profile">
        </div>
        <div id="userContainer" class="userContainer">
          <img class="imgUser" alt="user">
        </div>
        <div id="bannerContainer">
          <div id="banner" class="banner"></div>
        </div>

      <div class="navContainer">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pages/70sRock.html">70's Rock</a></li>
            <li><a href="pages/80sRock.html">80's Rock</a></li>
            <li><a href="pages/90sRock.html">90's Rock</a></li>
            <div class="navRight">
            <li><input type="search" name="search" placeholder="Seach videos..." class="searchBox" /></a></li>
            </div>  
          </ul>
        </nav>
      </div>
      <div class="containerUpload">
      <h2>Upload Video</h2>
        <label for="videoTitle">Video Title</label><br />
        <input class="inputText" type="text" placeholder="Enter Title" />
        <br /> <br>
        <label for="descriptionBox">Video Description</label><br />
        <textarea
          class="inputTextArea"
          placeholder="Enter description."
          id="message"
          name="message"
          rows="10"
          cols="30"
        ></textarea>
        <br /><br>
        
        <input class="inputFile" type="file" id="chooseFile" value="Choose File" />
        <br /><br />

        <input
          class="inputList"
          list="collections"
          name="collection"
          id="collection"
          placeholder="Choose Collection"
        />

        <datalist id="collections">
          <option value="70's Rock">70's Rock</option>
          <option value="80's Rock">80's Rock</option>
          <option value="90's Rock">90's Rock</option>
        </datalist>

        <br /><br />

        <input id="public" name="privacy" type="radio" checked />
        <label for="public">Public</label>
        <input id="private" name="privacy" type="radio" />
        <label for="private">Private</label>
        <br />
        <br />
        <input type="submit" class="uploadSubmitButton" value="Upload Video" />
      </div>
   
      </div>
    </div>

    <footer>Copyright &copy 2022 Noel Pulido</footer>
  </body>
</html>
